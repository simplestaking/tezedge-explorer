<div fxFlexFill
     class="resources-wizard overflow-hidden">
  <div fxFlexFill
       fxLayout="column"
       fxLayoutAlign="start stretch">
    <div class="tabs"
         fxFlex="40px"
         fxLayoutAlign="space-between center">
      <div fxLayoutAlign="start"
           fxLayoutGap="16px">
        <div *ngFor="let tab of tabs"
             [routerLink]="'/resources/' + tab.link"
             (click)="activeTabId = tab.id; onTabChange()"
             routerLinkActive="selected"
             class="tab">
          {{ tab.title }}
        </div>
      </div>
      <mat-icon *ngIf="activeRoute === 'storage'" (click)="getStorageStatistics()"
                svgIcon="arrow-around" class="icon-20 icon-white-4 pointer node-switcher"
                [matTooltip]="'Current: ' + storageNodeStats"
                matTooltipPosition="left"
                matTooltipShowDelay="600"></mat-icon>
      <mat-checkbox *ngIf="activeRoute === 'memory'"
                    disableRipple
                    class="reversed-checkbox text-white-7"
                    (change)="onReversedCheckboxChange($event)"
                    [checked]="reversedCheckboxState">Reversed
      </mat-checkbox>
    </div>
    <div fxFlex="calc(100% - 40px)">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
